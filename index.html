<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח שנה עברי</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 2em;
    }
    .info {
      font-size: 1.5em;
      margin: 10px 0;
    }
    select {
      font-size: 1em;
      padding: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>לוח שנה עברי</h1>
  <label for="locationSelect">בחר מיקום:</label>
  <select id="locationSelect" onchange="updateLocation()">
    <option value="Asia/Jerusalem">תל אביב</option>
    <option value="Asia/Jerusalem">ירושלים</option>
    <option value="Asia/Haifa">חיפה</option>
    <option value="Europe/London">לונדון</option>
    <option value="America/New_York">ניו יורק</option>
  </select>

  <div id="time" class="info">[שעה]</div>
  <div id="gregDate" class="info">[תאריך לועזי]</div>
  <div id="hebDate" class="info">[תאריך עברי]</div>
  <div id="parasha" class="info">[פרשת השבוע]</div>

  <script>
    function updateDisplay() {
      var now = new Date();
      document.getElementById('time').textContent = now.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('gregDate').textContent = now.toLocaleDateString('he-IL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      document.getElementById('hebDate').textContent = getFakeHebrewDate(now);
      document.getElementById('parasha').textContent = getFakeParasha(now);
    }

    function getFakeHebrewDate(date) {
      const fakeHebrewMonths = ["תשרי", "חשוון", "כסלו", "טבת", "שבט", "אדר", "ניסן", "אייר", "סיון", "תמוז", "אב", "אלול"];
      let day = date.getDate();
      let month = fakeHebrewMonths[date.getMonth() % 12];
      let year = 5784 + (date.getFullYear() - 2024);
      return `${day} ב${month} ${year}`;
    }

    function getFakeParasha(date) {
      const parshiot = ["בראשית", "נח", "לך לך", "וירא", "חיי שרה", "תולדות", "ויצא", "וישלח", "וישב", "מקץ", "ויגש", "ויחי"];
      let week = Math.floor((date - new Date(date.getFullYear(), 0, 1)) / (1000 * 60 * 60 * 24 * 7));
      return "פרשת " + parshiot[week % parshiot.length];
    }

    function updateLocation() {
      let tz = document.getElementById('locationSelect').value;
      try {
        let options = { timeZone: tz, hour: '2-digit', minute: '2-digit' };
        let now = new Date().toLocaleTimeString('he-IL', options);
        document.getElementById('time').textContent = now;
      } catch (e) {
        document.getElementById('time').textContent = "שגיאה בתצוגת שעה";
      }
    }

    if (document.addEventListener) {
      document.addEventListener("DOMContentLoaded", function () {
        updateDisplay();
        setInterval(updateDisplay, 60000);
      });
    } else {
      window.attachEvent("onload", function () {
        updateDisplay();
        setInterval(updateDisplay, 60000);
      });
    }
  </script>
</body>
</html>
