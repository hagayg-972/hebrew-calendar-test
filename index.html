<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח שנה עברי</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 2em;
    }
    .info {
      font-size: 1.5em;
      margin: 10px 0;
    }
    select {
      font-size: 1em;
      padding: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>לוח שנה עברי</h1>
  <label for="locationSelect">בחר מיקום:</label>
  <select id="locationSelect">
    <option value="Asia/Jerusalem">תל אביב</option>
    <option value="Asia/Jerusalem">ירושלים</option>
    <option value="Asia/Haifa">חיפה</option>
    <option value="Europe/London">לונדון</option>
    <option value="America/New_York">ניו יורק</option>
  </select>

  <div id="time" class="info">[שעה]</div>
  <div id="gregDate" class="info">[תאריך לועזי]</div>
  <div id="hebDate" class="info">[תאריך עברי]</div>
  <div id="parasha" class="info">[פרשת השבוע]</div>

  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateDisplay() {
      var now = new Date();
      var hours = pad(now.getHours());
      var minutes = pad(now.getMinutes());
      var timeStr = hours + ':' + minutes;
      document.getElementById('time').textContent = timeStr;

      var days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
      var months = ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני', 'יולי', 'אוגוסט', 'ספטמבר', 'אוקטובר', 'נובמבר', 'דצמבר'];
      var gregStr = days[now.getDay()] + ", " + now.getDate() + " ב" + months[now.getMonth()] + " " + now.getFullYear();
      document.getElementById('gregDate').textContent = gregStr;

      document.getElementById('hebDate').textContent = getFakeHebrewDate(now);
      document.getElementById('parasha').textContent = getFakeParasha(now);
    }

    function getFakeHebrewDate(date) {
      var fakeHebrewMonths = ["תשרי", "חשוון", "כסלו", "טבת", "שבט", "אדר", "ניסן", "אייר", "סיון", "תמוז", "אב", "אלול"];
      var day = date.getDate();
      var month = fakeHebrewMonths[date.getMonth() % 12];
      var year = 5784 + (date.getFullYear() - 2024);
      return day + " ב" + month + " " + year;
    }

    function getFakeParasha(date) {
      var parshiot = ["בראשית", "נח", "לך לך", "וירא", "חיי שרה", "תולדות", "ויצא", "וישלח", "וישב", "מקץ", "ויגש", "ויחי"];
      var startOfYear = new Date(date.getFullYear(), 0, 1);
      var week = Math.floor((date - startOfYear) / (1000 * 60 * 60 * 24 * 7));
      return "פרשת " + parshiot[week % parshiot.length];
    }

    window.onload = function () {
      updateDisplay();
      setInterval(updateDisplay, 60000);
    };
  </script>
</body>
</html>
