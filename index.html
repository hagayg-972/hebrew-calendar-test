<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח שנה עברי</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 2em;
    }
    .info {
      font-size: 1.5em;
      margin: 10px 0;
    }
    select {
      font-size: 1em;
      padding: 5px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function loadHebcal(callback) {
      var script = document.createElement('script');
      script.src = "https://www.hebcal.com/js/hebcal.min.js";
      script.onload = callback;
      script.onerror = function () {
        console.error("Hebcal library failed to load");
        callback();
      };
      document.head.appendChild(script);
    }
  </script>
</head>
<body>
  <h1>לוח שנה עברי</h1>
  <label for="locationSelect">בחר מיקום:</label>
  <select id="locationSelect">
    <option value="293397">תל אביב</option>
    <option value="281184">ירושלים</option>
    <option value="294801">חיפה</option>
    <option value="2643743">לונדון</option>
    <option value="5128581">ניו יורק</option>
  </select>

  <div id="time" class="info">[שעה]</div>
  <div id="gregDate" class="info">[תאריך לועזי]</div>
  <div id="hebDate" class="info">[תאריך עברי]</div>
  <div id="parasha" class="info">[פרשת השבוע]</div>
  <div id="candles" class="info">[זמני הדלקת נרות]</div>

  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateDisplay() {
      var now = new Date();
      var hours = pad(now.getHours());
      var minutes = pad(now.getMinutes());
      document.getElementById('time').textContent = hours + ':' + minutes;

      var days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
      var months = ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני', 'יולי', 'אוגוסט', 'ספטמבר', 'אוקטובר', 'נובמבר', 'דצמבר'];
      var gregStr = days[now.getDay()] + ", " + now.getDate() + " ב" + months[now.getMonth()] + " " + now.getFullYear();
      document.getElementById('gregDate').textContent = gregStr;

      try {
        if (typeof Hebcal !== 'undefined' && Hebcal.HDate) {
          var hdate = new Hebcal.HDate(now);
          var hebStr = hdate.render("hebrew");
          document.getElementById('hebDate').textContent = hebStr;

          var events = hdate.holidays();
          var parsha = events.find(ev => ev.desc.startsWith("Parashat"));
          if (parsha) {
            document.getElementById('parasha').textContent = parsha.hebrew || parsha.desc;
          } else {
            document.getElementById('parasha').textContent = '[אין פרשה]';
          }
        } else {
          throw new Error("Hebcal לא נטען כראוי");
        }
      } catch (e) {
        console.error("שגיאה בתאריך עברי / פרשה:", e);
        document.getElementById('hebDate').textContent = '[שגיאה]';
        document.getElementById('parasha').textContent = '[שגיאה]';
      }

      var geoId = document.getElementById('locationSelect').value;
      var url = "https://www.hebcal.com/shabbat/?cfg=json&geonameid=" + geoId + "&b=1&m=50";

      var request = new XMLHttpRequest();
      request.open('GET', url, true);
      request.onreadystatechange = function () {
        if (request.readyState === 4 && request.status === 200) {
          try {
            var data = JSON.parse(request.responseText);
            var candleEvent = data.items.find(item => item.category === 'candles');
            if (candleEvent) {
              var candleTime = new Date(candleEvent.date);
              var timeStr = pad(candleTime.getHours()) + ':' + pad(candleTime.getMinutes());
              document.getElementById('candles').textContent = 'הדלקת נרות: ' + timeStr;
            } else {
              document.getElementById('candles').textContent = '[אין זמני הדלקה]';
            }
          } catch (e) {
            console.error('שגיאה בעיבוד הנתונים:', e);
            document.getElementById('candles').textContent = '[שגיאה בעיבוד]';
          }
        }
      };
      request.send();
    }

    window.onload = function () {
      loadHebcal(function () {
        updateDisplay();
        setInterval(updateDisplay, 60000);
        document.getElementById('locationSelect').addEventListener('change', updateDisplay);
      });
    };
  </script>
</body>
</html>
