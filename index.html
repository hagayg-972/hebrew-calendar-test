<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח שנה עברי</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #fdf6e3;
      color: #333;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 2em;
    }
    .info {
      font-size: 1.5em;
      margin: 10px 0;
    }
    select {
      font-size: 1em;
      padding: 5px;
      margin-bottom: 20px;
    }
  </style>
  <script src="https://unpkg.com/@hebcal/core@2.5.1/dist/bundle.min.js"></script>
</head>
<body>
  <h1>לוח שנה עברי</h1>
  <label for="locationSelect">בחר מיקום:</label>
  <select id="locationSelect">
    <option value="Asia/Jerusalem">תל אביב</option>
    <option value="Asia/Jerusalem">ירושלים</option>
    <option value="Asia/Haifa">חיפה</option>
    <option value="Europe/London">לונדון</option>
    <option value="America/New_York">ניו יורק</option>
  </select>

  <div id="time" class="info">[שעה]</div>
  <div id="gregDate" class="info">[תאריך לועזי]</div>
  <div id="hebDate" class="info">[תאריך עברי]</div>
  <div id="parasha" class="info">[פרשת השבוע]</div>
  <div id="candles" class="info">[זמני הדלקת נרות]</div>

  <script>
    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateDisplay() {
      const now = new Date();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      document.getElementById('time').textContent = hours + ':' + minutes;

      const days = ['ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי', 'שישי', 'שבת'];
      const months = ['ינואר', 'פברואר', 'מרץ', 'אפריל', 'מאי', 'יוני', 'יולי', 'אוגוסט', 'ספטמבר', 'אוקטובר', 'נובמבר', 'דצמבר'];
      const gregStr = days[now.getDay()] + ", " + now.getDate() + " ב" + months[now.getMonth()] + " " + now.getFullYear();
      document.getElementById('gregDate').textContent = gregStr;

      const hebcal = window.Hebcal;
      const hdate = new hebcal.HDate(now);
      const hebDateStr = hdate.renderGematriya();
      document.getElementById('hebDate').textContent = hebDateStr;

      const parasha = hebcal.ParshaOnDate(hdate);
      document.getElementById('parasha').textContent = parasha ? 'פרשת ' + parasha : '[אין פרשה]';

      const location = document.getElementById('locationSelect').value;
      const z = new hebcal.Zmanim(new hebcal.HDate(now), location);
      const candle = z.candle_lighting();
      document.getElementById('candles').textContent = candle ? 'הדלקת נרות: ' + candle.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }) : '[אין זמני הדלקה]';
    }

    window.onload = function () {
      updateDisplay();
      setInterval(updateDisplay, 60000);
    };
  </script>
</body>
</html>
